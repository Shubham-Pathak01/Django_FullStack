{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | TweetHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e1dd;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background-color: #1b263b;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      transition: transform 0.2s ease-in-out;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }
    .btn-primary {
      background-color: #00b4d8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0096c7;
    }
    a {
      text-decoration: none;
    }
    a.text-info:hover {
      color: #00b4d8 !important;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>
    <p class="text-center text-secondary mb-4">Log in to continue</p>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Login</button>
    </form>

    <div class="text-center mt-4">
      <p class="mb-0">Donâ€™t have an account?</p>
      <a href="{% url 'register' %}" class="text-info">Create one here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

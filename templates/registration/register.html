{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | StreamLine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e1dd;
    }
    .register-card {
      width: 100%;
      max-width: 480px;
      background-color: #1b263b;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      transition: transform 0.2s ease-in-out;
    }
    .register-card:hover {
      transform: translateY(-5px);
    }
    .btn-primary {
      background-color: #00b4d8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0096c7;
    }
    a {
      text-decoration: none;
    }
    a.text-info:hover {
      color: #00b4d8 !important;
    }
    label {
      color: #e0e1dd;
    }
    input {
      background-color: #24344d !important;
      border: none !important;
      color: #fff !important;
    }
    input:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 180, 216, 0.25);
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="text-center mb-4 fw-bold">Join Now</h2>
    <p class="text-center text-secondary mb-4">Create your account and let your ideas flow</p>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Register</button>
    </form>

    <div class="text-center mt-4">
      <p class="mb-0">Already have an account?</p>
      <a href="{% url 'login' %}" class="text-info">Login here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
